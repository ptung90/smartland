<h3>Tìm Bất Động Sản</h3>
<form>
  <!-- Grid row -->
  <div class="form-row">
    <!-- Default input -->
    <div class="form-group col-lg-3 col-sm-6 col-xs-12">
      <label for="inputLoai">Loại BĐS</label>
      <!-- <input type="email" class="form-control" id="inputEmail4" placeholder="Loại BĐS"> -->
      <select class="browser-default form-control">
        <option selected>Tất cả</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <!-- Default input -->
    <div class="form-group col-lg-3 col-sm-6 col-xs-12">
      <label for="inputPhuongXa">Phường, Xã</label>
      <select class="browser-default form-control">
        <option selected>Tất cả</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="form-group col-lg-3 col-sm-6 col-xs-12">
      <label for="inputDuong">Đường</label>
      <select class="browser-default form-control">
        <option selected>Tất cả</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <!-- Default input -->
    <div class="form-group col-lg-3 col-sm-6 col-xs-12">
      <label for="inputHuong">Hướng</label>
      <select class="browser-default form-control">
        <option selected>Tất cả</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <!-- Grid row -->
  <div class="form-row row">
    <div class="col-lg-6 col-sm-12 price-group">
      <div class="form-row row">
        <div class="form-group col-sm-6 col-xs-12">
          <label>Giá Từ</label>
          <!-- <input [(value)]="this.giaTu" type="number" min="100000000" step="100000000" class="form-control" placeholder="Giá Từ" > -->
          <input currencyMask [(ngModel)]="minPrice" [(value)]="minPrice" name="minPrice" [options]="customCurrencyMaskConfig" class="form-control">
        </div>
        <div class="form-group col-sm-6 col-xs-12">
          <label>Giá Đến</label>
          <input currencyMask [(ngModel)]="maxPrice" [(value)]="maxPrice" name="maxPrice" [options]="customCurrencyMaskConfig" class="form-control">
        </div>
      </div>
      <div class="form-row row">
        <!-- <npn-slider class="col-lg-12" hide-tooltip hide-values [min]="100000000" [max]="20000000000" [step]="100000000" (onChange)="onSliderChange($event)">
              </npn-slider> -->
        <ng5-slider [(value)]="minPrice" [(highValue)]="maxPrice" [options]="options"></ng5-slider>
        <input hidden currencyMask [(ngModel)]="minPrice" [(value)]="minPrice" name="minPrice" [options]="customCurrencyMaskConfig" class="form-control">
        <input hidden currencyMask [(ngModel)]="maxPrice" [(value)]="maxPrice" name="maxPrice" [options]="customCurrencyMaskConfig" class="form-control">
      </div>
    </div>
    <div class="form-group col-lg-3 col-sm-6 col-xs-12">
      <label for="inputDienTich">Diện Tích</label>
      <select class="browser-default form-control ">
        <option selected>Tất cả</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="form-group col-lg-3 col-sm-6 col-xs-12">
      <label></label>
      <button type="submit" class="btn btn-primary waves-effect waves-light form-control">Tìm Kiếm Nhanh</button>
    </div>
  </div>
</form>
