<main class="bg-gray pd-bottom">
  <div class="container wow fadeIn animated" style="visibility: visible; animation-name: fadeIn;">
    <!-- Heading -->
    <h2 class="pd-top pd-bottom h2 text-center">Phiếu Ký Gửi Bất Động Sản</h2>
    <!--Grid row-->
    <div class="row d-flex justify-content-center">
      <!--Grid column-->
      <div class="col-md-8 mb-4 ">
        <!--Card-->
        <div class="card">
          <!--Card content-->
          <form class="card-body">
<!--address-->
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="cc-expiration">Họ và Tên (*)</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
          </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="cc-expiration">Số điện thoại liên hệ (*)</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
          </div>
            <!--address-->
            <!--Grid column-->
            <div class="row">
              <div class="col-lg-12 col-md-12 mb-4">
                <label for="state">Loại bất động sản (*)</label>
                <select class="form-control" id="state" required="">
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              </div>
            <div class="row">
              <!--Grid column-->
              <div class="col-lg-4 col-md-12 mb-4">
                <!-- <div class="col-md-3 mb-3"> -->
                <label for="cc-expiration">Địa chỉ (*)</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="Số nhà" required="">
                <div class="invalid-feedback">
                  Expiration date required
                </div>
              <!-- </div> -->
              </div>
              <!--Grid column-->
              <!--Grid column-->
              <div class="col-lg-8 col-md-12 mb-4">
                <label for="state">Đường</label>
                <select class="form-control" id="state" required="">
                  <option value="">Chọn...</option>
                  <option>California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <!--Grid column-->
              
            </div>
            <div class="row">
            <div class="col-lg-12 col-md-12 mb-4">
                <label for="country">Phường/Xã</label>
                <select class="form-control" id="country" required="">
                  <option value="">Chọn...</option>
                  <option>United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
          </div>
            <!--address-->
            <div class="row">

              <div class="col-md-12 mb-3">
                <label for="cc-expiration">Giá</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="Giá" required="">
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
          </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="same-address">
              <label class="custom-control-label" for="same-address">Cần tư vấn giá</label>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block waves-effect waves-light" type="submit">Gửi</button>
          </form>
        </div>
        <!--/.Card-->
      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->
  </div>
</main>
